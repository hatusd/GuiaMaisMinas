<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!--BootStrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!--FIM-->
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <title>Início</title>
</head>

<body>
    <div class="container-fluid">
        <div id="Cabecalho" class="row fixed-top">
            <div class="col-4">
                <p>Início</p>
            </div>
            <div class="col-8 text-right">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" id="caixaPesquisa">
                        <span class="input-group-btn">
                            <button class="btn btn-link" type="button" id="botaoPesquisa" style="color: white; padding-left: 0; padding-right: 0;">
                                <i class="fas fa-search" id="Pesquisa" style="font-size: 1.75em;"></i>
                            </button>
                        </span>
                    </div>
                </form> 
            </div>
        </div>

        <div class="row ads adsp">
            <img id="ads1" style="width: 100%; height: auto;">
        </div>
        <div class="row ads">
            <img id="ads2" style="width: 100%; height: auto;">
        </div>
        <div class="row ads">
            <img id="ads3" style="width: 100%; height: auto;">
        </div>
        
        <div id="Rodape" class="row fixed-bottom text-center align-content-center">
            <div class="col">
                <i class="fas fa-location-arrow"></i>
            </div>
            <div class="col">
                <i class="fas fa-star"></i>
            </div>
            <div class="col">
                <i class="fas fa-home"></i>
            </div>
            <div class="col">
                <i class="fas fa-tags"></i>
            </div>
            <div class="col">
                <i class="fas fa-info"></i>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
        <!--Firebase-->
            <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
            <script>
                // Inicializando Firebase
                var config = {
                    apiKey: "AIzaSyC5ycfXqjVpKQZqsQ-soPB_FCe_3wqs0hE",
                    authDomain: "teste-e3241.firebaseapp.com",
                    databaseURL: "https://teste-e3241.firebaseio.com",
                    projectId: "teste-e3241",
                    storageBucket: "teste-e3241.appspot.com",
                    messagingSenderId: "401343167321"
                };
                firebase.initializeApp(config);

                //Carregar imagem do storage
                //Criação de referencia a raiz do storage
                var storage = firebase.storage();
                var storageRef = storage.ref();
                
                //Acessando o arquivo
                storageRef.child('ads/Ads1.png').getDownloadURL().then(function(url) {
                    //Variável de referencia onde será inserido a imagem
                    var img = document.getElementById('ads1');
                    img.src = url;
                    }).catch(function(error) {
                        //Em caso de erro
                    });
                storageRef.child('ads/Ads2.png').getDownloadURL().then(function(url) {
                    //Variável de referencia onde será inserido a imagem
                    var img = document.getElementById('ads2');
                    img.src = url;
                    }).catch(function(error) {
                        //Em caso de erro
                    });
                storageRef.child('ads/Ads3.png').getDownloadURL().then(function(url) {
                    //Variável de referencia onde será inserido a imagem
                    var img = document.getElementById('ads3');
                    img.src = url;
                    img.width = "100%";
                    }).catch(function(error) {
                        //Em caso de erro
                    });
            </script>

        <!--Firebase-->
        <script type="text/javascript" src="cordova.js"></script>

            app.initialize();
        </script>
    <!--SCRIPTS-->
</body>

</html>
